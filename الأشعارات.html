
<!DOCTYPE html>

            </p>

        </div>
        <div class="notif_card unread">

              <strong>قاعدة بيانات </strong> خدمات تسجيل الدخول تحت التطوير حاليآ
            </p>
            <p class="time">2/10/23</p>

        </div>

              <strong> نواجة بعض المشاكل</strong>     حاليا في رفع بعض الملفات الي الموقع بسبب صعوبة الحصول عليها ونعمل علي حل هذه المشاكل
